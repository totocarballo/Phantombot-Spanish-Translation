<!-- This is outside of the accordion, so will always be on top of the tab -->

<!-- Accordion object.  Each section is separated by an <h3 /> header and the content is to be enclosed in <div />.  -->
<div id="viewersAccordion">
    <h3>Administradores</h3>
    <div>
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="promoteUserAdmin">Promover a Administrador</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateUserPerm('Admin')">Promover</button>
                <input type="text" class="form-control" id="promoteUserAdmin" placeholder="Nombre de usuario" />
                <br>
                <label for="unPromoteUserAdmin">Degradar de Administrador</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.demoteUser('Admin')">Degradar</button>
                <input type="text" class="form-control" id="unPromoteUserAdmin" placeholder="Nombre de usuario" />
            </div>
            <div>
                <div id="viewersAdminList" style="height: 420px; overflow: auto;" />
            </div>
        </form>
    </div>

    <h3>Moderadores</h3>
    <div>
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="promoteUserMod">Promover a Moderador</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateUserPerm('Mod')">Promover</button>
                <input type="text" class="form-control" id="promoteUserMod" placeholder="Nombre de usuario" data-toggle="tooltip" title="Make sure to '/mod' the user in your channel too." />
                <br>
                <label for="unPromoteUserMod">Degradar de Moderador</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.demoteUser('Mod')">Degradar</button>
                <input type="text" class="form-control" id="unPromoteUserMod" placeholder="Nombre de usuario" data-toggle="tooltip" title="Make sure to '/unmod' the user in your channel too." />
            </div>
            <div>
                <div id="viewersModList" style="height: 420px; overflow: auto;" />
            </div>
        </form>
    </div>
