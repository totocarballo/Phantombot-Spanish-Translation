<div id="queueSystemAccordion">
	<h3>Cola</h3>
	<div>
		<div id="_queuePanelDisabled"/>
		<div id="_queuePanel">
			<button type="button" class="btn btn-primary inline pull-right" onclick="$.runCommand('clear');">Limpiar</button>
			<button type="button" class="btn btn-primary inline pull-right" onclick="$.runCommand('close');">Cerrar</button>
			<button type="button" class="btn btn-primary inline pull-right" data-toggle="modal" data-target="#queue-pick">Escojer</button>
			<button type="button" class="btn btn-primary inline pull-right" data-toggle="modal" data-target="#queue-modal">Abrir</button>

		<br><br><br>
		<div id="queue-list"/>

		<div id="queue-modal" class="modal fade" role="dialog">
        	<div class="modal-dialog">
        	    <div class="modal-content" style="background: rgb(28, 28, 36); border-radius: 3px;">
        	        <div class="modal-header">
        	            <button type="button" class="close" data-dismiss="modal"> </button>
        	            <h4 class="modal-title">Abrir una cola</h4>
        	        </div>
	
        	        <div class="modal-body">
        	        	<lable><b>Titulo:</b></lable>
        	            <div class="form-group" onkeypress="return event.keyCode != 13">
        	                <input id="queue-title" type="text" class="form-control" placeholder="Titulo de la cola" data-toggle="tooltip" title="El titulo de la cola que quieras abrir."/>
        	            </div>
	
        	            <lable><b>Tamaño maximo:</b></lable>
        	            <div class="form-group" onkeypress="return event.keyCode != 13">
        	                <input id="queue-size" type="number" min="0" value="0" class="form-control" placeholder="Tamaño maximo" data-toggle="tooltip" title="Tamaño maximo para la cola, 0 es ilimitado" />
        	            </div>
        	        </div>
        	        <div class="modal-footer">
        	            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$.runCommand('open')">Abrir</button>
        	            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        	        </div>
        	    </div>
        	</div>
        </div>

        <div id="queue-pick" class="modal fade" role="dialog">
        	<div class="modal-dialog">
        	    <div class="modal-content" style="background: rgb(28, 28, 36); border-radius: 3px;">
        	        <div class="modal-header">
        	            <button type="button" class="close" data-dismiss="modal"> </button>
        	            <h4 class="modal-title">Escojer un usuario</h4>
        	        </div>
	
        	        <div class="modal-body">
        	            <lable><b>Cantidad</b></lable>
        	            <div class="form-group" onkeypress="return event.keyCode != 13">
        	                <input id="queue-amount" type="number" min="0" value="1" class="form-control" placeholder="Cantidad" data-toggle="tooltip" title="Cantidad de usuarios que quieras escojer, por defecto es 1." />
        	            </div>
        	        </div>
        	        <div class="modal-footer">
        	            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$.runCommand('pick')">Escojer</button>
        	            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        	        </div>
        	    </div>
        	</div>
        </div>
        </div>
	</div>
</div>

<!-- Run the Acordion -->
<script>$('#queueSystemAccordion').accordion({ clearStyle: true, heightStyle: 'panel', icons: null });</script>
<script>$('[data-toggle="tooltip"]').tooltip({ trigger: 'hover' });</script>
<script>handleInputFocus();</script>
