<!-- This is outside of the accordion, so will always be on top of the tab -->

<!-- Accordion object.  Each section is separated by an <h3 /> header and the content is to be enclosed in <div />.  -->
<div id="ranksAccordion">
    <h3>Mapeo de rangos</h3>
    <div>
    <div id="_ranksMappingPanelDisabled" />
    <div id="_ranksMappingPanel">
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="addRank">AÃ±adir rango</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.addRank()">Enviar</button>
                <input type="text" class="form-control" id="addRankNameInput" placeholder="Nombre del rango" />
                <input type="number" min="0" class="form-control" id="addRankHoursInput" placeholder="Horas"
                       data-toggle="tooltip" title="Una vez que el usario alcance este numero de horas en el chat, se le dara este rango." />
            </div>
        </form>
        <br>

        <strong>Rangos actuales</strong>
        <div id="ranksMapping" style="height: 300px; overflow: auto;" />
    </div>
    </div>

    <h3>Rangos personalizados de usuario</h3>
    <div>
    <div id="_customRanksPanelDisabled" />
    <div id="_customRanksPanel">
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="customRankTime">Tiempo elegible de rango personalizado del usuario</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateCustomRankTime()">Enviar</button>
                <input type="number" min="0" class="form-control" id="customRankTimeInput" placeholder="Horas" />
            </div>
        </form>
        <br>
       
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="customRankCost">Coste de rango personalizado del usuario</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateCustomRankCost()">Enviar</button>
                <input type="number" min="0" class="form-control" id="customRankCostInput" placeholder="Puntos" />
            </div>
        </form>
        <br>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="addCustomRank">Asignar rango personalizado a un usuario</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.addCustomRank()">Enviar</button>
                <input type="text" class="form-control" id="addCustomRankUserInput" placeholder="Nombre de usuario" />
                <input type="text" class="form-control" id="addCustomRankNameInput" placeholder="Nombre del rango" />
            </div>
        </form>
        <br>

        <strong>Usuarios con rango personalizado</strong>
        <div id="ranksCustom" style="height: 300px; overflow: auto;" />
    </div>
    </div>

</div>

<!-- Run the Acordion -->
<script>$("#ranksAccordion").accordion( { clearStyle: true, heightStyle: "panel", icons: null } );</script>
<script>$('[data-toggle="tooltip"]').tooltip({ trigger: 'hover' });</script>
<script>handleInputFocus();</script>
